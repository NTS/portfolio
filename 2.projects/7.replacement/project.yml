Erhalten sind insgesamt 28 Kisten; sechs befinden sich heute in der Stiftung Gedenkstätte Buchenwald und Mittelbau Dora, 22 in der Stiftung Weimarer Klassik. Vier von diesen sind im Haupttreppenhaus des Goethe-Nationalmuseums ausgestellt.


Licht-Bild

Zur Eröffnung seines neu gestalteten Hauses präsentiert das Goethe-Nationnalmuseum im Foyer der ersten Etage ein Werk der Gegenwartskunst, das zugleich einem auf die Architektur des Gebäudes bezogenen Kommentar wie einen zur Geschichte des Hauses darstellt. Naomi tereza Salmons fotografische arbeit verknüpft Vorgefundenes, architektonische Elemente des Treppenhauses sowie eine Präsentation von Sammlungsstücken des Museums, zu einer ausdrucksstarken Rauminstallation. Und obwohl sich Salmons künstlerische Setzung ganz unspektakulär nur an einer gegenüber dem eleganten Treppenlauf eher sekundär empfundenen Wand ereignet, definiert sie in ihrer eindringlichen Präzision das gesamte Foyer der ersten Ebene zu einem Raum des Nachdenkens.
Einen wesentlichen Teil der inhaltlichen Aussage dieses Raumes hat das Museum selbst mit der Auswahl der ausgestellten Objekte vorgegeben. Vier gleich große hölzerne Verpackungskisten stapeln sich in einer wie für sie konstruierten Wandnische,
die auf beide Seiten von einer Tür beziehungsweise dem Besucheraufzugs in gleicher Form und Größe gerahmt wird. Die vier Kisten erinnern an die Zeit, in der zu Beginn der 40er Jahre wertvolle Sammlungsstücke in Ihnen verpackt und zum Schutz vor der Zerstörung durch Bomben an sicher Orte transportier wurden. Nun macht dieses Faktum allein die Kisten, noch nicht ausstellungswürdig. Die Geschichte ihrer Herstellung ist der eigentliche Inhalt, an den hier erinnert werden soll 40 Holzkisten zum Schutz der wichtigsten Kulturgüter der Stadt Weimar wurden 1942 von Häftlingen des Konzentrationslagers Buchenwald in den Werkstätten des Lagers gebaut. An einem Ort, an dem Menschen jeglicher Würde und jeglichen Schutzes beraubt wurden, mußten diejenigen, deren Vernichtung beschlossene Sache war, die Verpackungen für schützenswertes Kulturgut herstellen. Diesen Menschen zollt die Präsentation der Kisten erinnernde Referenz.
Naomi Tereza Salmon hat diese Eigentümlichkeit des Ortes, die architektonische Zergliederung der Wand durch drei gleichförmigen, aber funktional ganz unterschiedlichen Öffnungen mit sicherem Gespür als interpretationsbedürftig erfaßt und als Grundlage für ihre Installation gewählt. Sie antwortet auf diese, im Kontext der Architektur fast zufällig wirkende Anordnung des Kistenstapels innerhalb ihrer wiederum als Verpackung dienenden Nische mit einem in der Größe identischen Foto der vormals leeren Nische, das sie, im rechten Winkel versetzt, den drei anderen Öffnungen zur Seite stellt. Der nunmehr entstandene Vierer-Rhythmus des Raumwinkels antwortet der Vierzahl der Kisten und schafft eine spannungsvolle Harmonie zwischen der Architektur einerseits, den unterschiedlichen Abstufungen von Illusion, Konkretem Raum und unterschiedlicher Plastizität, und dem Inhalt andererseits, den die Geschichte vertretenden Hüllen. Die exakt auf den Wandausschnitt beschränkte Fotografie der leeren Nische verleiht der Erinnerungsarbeit des Museums ein zusätzliches Maß an Ausdrucksstärke und Präzision, denn sie hebt sie auf eine abstrakte Ebene, die sie über das Zeitgebundene Hinausweisen läßt. Die in gleichmäßige Ausleuchtung des Abbilds, die das Motiv fast auflösenden Helligkeit, die die Leere in einem beinahgleißenden Licht in ihrer Zeichenhaftigkeit die Bedeutung des Begriffs Leere als Sinnbild , gerade auch im Zusammenspiel mit der plastischen Präsenz der leeren Verpackungshüllen. Das Licht-Bild der Künstlerin Salmon steht für die Aussage, daß die historischen Hüllen allein als Erinnerungsmale die Leerstellen der Geschichte nicht auffüllen können, ihren Zeichen hat sich das Bewußtsein um den Verlust hinzuzugesellen. In dem übertragenen Sinne des Mehr Licht ehrt die Arbeit von Naomi Tereza Salmon in erhellender Weise den Geist des Hauses
Konrad Scheurmann, 1999

 


	
	
