This Photographic Work binds together findings, the architectural elements of the staircase, as well as a presentation of collection eitems of the Museum into a space installation. 

Four wooden package crates are stacked in what may seem to be a wall niche constracted especially for them, framed by a door and a lift, of same size and form. These four crates come from a time in 1942 when precious collection eitems were packed to protect them from being destroyed by bombs, and transported to safer places. 

The story of their manufacture is their actual content, which should be remembered here. Fourty wooden crates for protecting weimar’s most valuable cultural assets were built by inmates at the workshops of the Buchenwald Concentration Camp. 28 of them still exist. 

In a place, in which all respect and safeguard of human beings was robbed away from them, those whose extermination was a decided fact had to produce packaging for the protection of worthy cultural assets. This presentation pays a memorizing reference, a tribute to those persons.

The wall Niche itself, once photographed without the crates, indicates that the narrative wrap alone can not commemoratively fill the empty space created by history, its branding joints in the concience of loss. 

text_de:
	
Anfang des Jahres 1942 beschloß Oberbürgermeister Koch gemeinsam mit den Direktor der Museen Weimars, angesichts drohender Bombenangriffe auf Weimar die wichtigsten Kulturgüter der Stadt in Sicherheit zu bringen.1 Von besonderes unersetzlichen Gegenständen sollten Kopien angefertigt werden, diese Maßname diente auch zur Aufrecherhaltung des Tourismus in Weimar. Am 17. Februar empfahl der Weimarer Polizeipräsident Paul Hennicke auf einer Sitzung zum Schutz der Möbel, von Goethes Arbeitszimmer, von seinem Schlafzimmer sowie von Schillers Bett, Schreibtisch und Stuhl Zweitstücke anfertigen zu lassen. Der Polizeipräsident >>wies Wege<<, so Oberbürgermeister Koch in seinem Protokoll der Sitzung, >>wie dies möglich sei und sagte seine persönliche Mithilfe zu.<<2 Hennicke hatte empfohlen, die Möbelkopien durch Häftlinge des KL Buchenwald herstellen zu lassen. In einem ersten Schritt zur Umsetzung des Vorhabens wurde der Modelltischler im Stadtbauamt, Fritz Eckhard, von Koch und der Direktor des Goethe-Nationalmuseums Hans Wahl beauftragt, Maßen von den Möbeln des Schiller- und des Kirms-Krackow-Hauses zu nehmen und die für eine Verpackung dieser Möbel notwendigen Holzkisten zu entwerfen. Am 13. April 1942 kam Koch auf das Angebot Hennickes zurück und bestellte über ihm beim KL Buchenwald 40 Holzkisten zur Verpackung von Möbeln und Büchern aus dem Schillerhaus und von Gegenständen aus dem Museum für Ur- und Frühgeschichte. Weiter sollten die Häftlinge von folgenden Möbeln des Schillerhauses Kopien herstellen: Schreibtisch, Bett und Spinett aus dem Arbeits- und Sterbezimmer Schillers, der Kleine Nähtisch aus dem Empfangszimmer sowie je ein Stuhl aus jedem der drei Zimmer im zweiten Geschoß des Schillerhauses3 Die Originalmöbel wurden daraufhin nach Buchenwald gebracht und im Keller der Werkstätten der Deutschen Ausrüstungswerke (DAW) in Buchenwald sichergestellt.4 Hier begannen die Häftlinge mit der Herstellung der Holzkisten und der Zweitstücke. Am 12 Juni 1943 meldete die SS, daß fast alle Möbelkopien fertiggestellt seien. Als erstes wurden die Stühle und ihre Kopien nach Weimar zurückgebracht, am 19. Oktober 1943 folgte der Schreibtisch Schillers. Am gleichen tag ordnete Oberbürgermeister Koch an, eine Tafel an einem der Türpfosten zu Schillers Arbeit- und Sterbezimmer mit folgende Hinweis anzubringen: >> Die Möbel in Schillers Arbeit- und Sterbezimmer sind getreue Nachbildungen der in Sicherheit gebrachte Originale.<< 5  Am 15. November 1943 wurde mit der Fertigstellung der Kopie des Spinetts die Arbeit in Buchenwald abgeschlossen. Am 1. Dezember 1943 bedankten sich Stadtbaurat Lehrmann Anläßlich der Rücklieferung des Originalspinetts bei der SS in Buchenwald für die gute Zusammenarbeit:6 >>Ich die Gelegenheit nicht versäumen, Ihnen für die gediegenen Arbeiten und Kopien der Möbel aus dem Sterbezimmer von Schiller bestens zu danken. Gleichzeitig möchte ich darüber hinaus den Leistung der Deutschen Ausrüstungswerke erste Anerkennung aussprechen.<< 
Die Originalmöbel und die sichergestellten Bücher aus dem Schillerhaus wurden bis zum Ende des Krieges gemeinsam mit weiteren Gegenständen aus den anderen Museen Weimars im Keller des Nietsche-archivs sichergestellt. Im April 1946 schaffte Fritz Eckhardt die Möbelkopien auf den Dachboden des Rathauses. Hier Blieben sie bis 1953 stehen und worden dann an das Schillerhaus zurückgegeben.7
Jens Schley, 1999


