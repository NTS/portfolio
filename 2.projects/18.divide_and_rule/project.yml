The intervention takes place in the entrance to the venue, at the opening, where visitors and guests get a ticket, or any entrance control point. Those in charge of the entrance provide the guests with a paper made wristband, such as the ones you get when going to a concert, and are encouraged to wear it. There are three colors, and so the Multitude in this venue will be divided into three groups: 1.Group A, with a majority 2.Group B with a minority (band in that color will be produced in alesser amount) and 3. Staff. All are told when and if asking that it is for controland the reason/meaning/purpose will be clarified later. As the people gather, most will have a wristband, only in different colors. roomer and gossip does the job.

It is crucially important that the guests are NOT told in advance about the Concept as the idea is, that in a sub-rosian act, and as a tribute to Jane Elliott's Blue Eyes/Brown Eyes Experiment on Racism, the public will be differentiated, told apart and separated into two groups. This idea of sorting, selection, classification and categorizing, a devision mechanism, is put into praxis known well in systems, organizations, and political regimes, but also hints on our natural tendencies towards group dynamics and belonging-not belonging.

