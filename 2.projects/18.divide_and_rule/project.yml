text_de:
	
**Teile und Hersche**

"Divide & Rule" ist eine Arbeit über Klassifizierung und Kategorisierung, oder eine Teilung Mechanismus, eine vertraute Praxis Eingesetzt durch verschiedenen Systemen, Organisationen und politischen Regimes. Es deutet auf unsere natürliche Tendenz zur Gruppendynamik und den Begriff der Zugehörigkeit vs. nicht gehörenden. Diese Arbeit ist als eine Hommage an Jane Elliott's "Blue Eyes / Brown Eyes" Rassismus Experiment  bestimmt.
Die Intervention erfolgt im Eingang zum Veranstaltungsort, bei der Eröffnung, wo Besucher und Gäste Eintrittskarten zeigen,  auch beim freien Eintritt am Sicherheitskontrollpunkt. 
Die Künstlerin stellt sich bekleidet (anpassend zur Situation am Eingang), stellt sich neben die für die Sicherheit am Eingang, oder die Ticketverkäufer zuständigen, befragt und bindet den Gästen einem Papier-Armband ein (wie bekannt wenn man zu einem Festival oder ein langes Konzert  geht), und werden ermutigt, es zu tragen. Es gibt drei Farben, so dass die Menschenmenge (Multitude) an diesem Ort in drei Gruppen unterteilt werden:

• Gruppe A - 1 Farbe für die Mehrheit
• Gruppe B -  Die Minderheit, wofür die Streifen in eine andere Farbe und in einer geringeren Menge produziert werden.
• Mitarbeiter - Staff (Selten, für Crew, Mitarbeiter, etc.)

Teilung kann variieren. Allen wird gesagt, wenn gefragt, dass der Grund / Sinn / Zweck der Teilung später geklärt wird*. Da wo die Menschen sich versammeln, haben die meisten dann ein Armband, nur in verschiedenen Farben. Gerüchten und Klatsch wird die Arbeit ausmachen.

Es ist von entscheidender Bedeutung, dass die Gäste nicht im Voraus über das Konzept erzählt werden, die Idee ist, in einem subversivem Akt, (inspiriert von Jane Elliotts "Blue Eyes Brown Eyes" Experiment über Rassismus in der USA in der 60er Jahre), die Kunst des Benehmens in der Öffentlichkeit plötzlich Sichtbar wird,  und dadurch zu Auseinandersetzungen zwischen den Menschen in den zwei Gruppen leitet. Diese Idee der Sortierung, Auswahl, Klassifizierung und Kategorisierung, ein Divisionsmechanismus, wird bekanntlich in der Praxis in Systemen, Organisationen und politischen Regimen eingesetzt, und hier für die Kunst rekrutiert, gilt aber auch an sich als Hinweise auf unsere natürlichen Tendenzen Gruppendynamik und Zugehörigkeit, sowie das streben, nicht dazuzugehören.

*Wenn jemand  am Eingang darauf besteht das zu wissen, kann gesagt werden, es sei für die Sicherheit oder Kontrolle Gründen.



