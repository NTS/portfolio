> Pleasant_net im Gespraech mit der Kuenstlerin Naomi Tereza Salmon 
>
> Wir treffen Naomi Tereza Salmon (nts) in ihrem Atelier in einem Hinterhof im alten Stadtkern von Weimar. Die Loftetage, in der früher einmal eine Druckerei untergebracht war und zu DDR-Zeiten eine Näherei, hat nichts vom kreativen Chaos, dass man hier vielleicht erwarten könnte. Im Gegenteil: in der fast wohnlichen Atmosphäre ist alles von ordnender Hand strukturiert. Übersichtlich sortierte Archiv- und Material-Regale; ein aufgeräumter Arbeitstisch mit Computer. Dahinter an der Wand die großformatigen Testabzüge der Fotos, die nts in ihrer aktuellen Ausstellung über den New Yorker No!Art Künstler und KZ-Überlebenden Boris Lurie in der Effektenkammer der Gedenkstätte Buchenwald zeigt. 
> 
> Reichlich Raum zum freien Atmen und Denken, in dem nts die lachend-wachen Augen verdreht, mit denen sie uns begrüßt. Aus der Wand tropfen Töne eines populären hebräischen Soundtracks vom Tanzstudio nebenan. "Ich kenne diese Musik seit meinen Tagen im Kindergarten", kommentiert sie, "ich mag das, aber manchmal…". 
> 
> Geboren wurde nts 1965 in Jerusalem. Hier ging sie zur Schule, absolvierte den obligaten Armeedienst, studierte Fotografie und entschloss sich 1989, nach Berlin zu gehen. 
> 
> > "Ich hatte keine familiäre Beziehung zu Deutschland. Unsere Familie lebt seit acht Generationen in Jerusalem. Aber ich glaube, die Sprache hat mich angezogen. Ich habe in diesen Jahren viel deutsche Musik gehört: Einstürzende Neubauten, Trio, Spliff, die neue deutsche Welle. Ich war ein totaler Fan von Nina Hagen. Erst vor kurzem habe ich mir wieder mal eine CD von ihr geholt und war erstaunt, was sie alles so sagt, weil ich konnte das damals alles mitsingen, aber nicht verstehen, worum es geht. Und da habe ich wieder gedacht: die Frau ist toll - das war schon eine interessante Erfahrung, das alles musikalisch zu kennen, aber die Worte nicht zu verstehen." 
> 
> Berlin fasziniert sie. Sie besucht mit einem 40 Tage-Visum die in Auflösung begriffene DDR, beteiligt sich an den Leipziger Montags-Demonstrationen und erlebt den Fall der Mauer als ein bewegendes Ereignis. Hier in Berlin findet sie aber auch die Diskussions- und Arbeitsatmosphäre, die ihr in Israel gefehlt hat. 
> 
> > "Ich habe mich aus Israel aus mehreren Gründen rausgeschmissen. Ich konnte die Politik nicht aushalten. Ich wollte gerne nach Berlin, aber ich wollte auch aus Israel weg, weil es war mir klar, dass ich dieses Kapsel-Leben, dass die meisten Freunde von mir leben, die noch da sind, nicht leben kann. Ich wollte mich aber auch mit meiner Arbeit auf trotzige Weise selbst behaupten. In Israel hat man Beziehungen. Und ich hatte immer das Gefühl, dass ich nicht weiterkomme, weil ich gut bin, sondern weil alle meine Mutter kennen. Dagegen wollte ich was tun. Ich war stolz wie Oskar bei meiner ersten Ausstellung, wo mich niemand kannte und sie nur gekommen sind, weil die Fotos gut waren. Das war in Israel nicht möglich. Manchmal denke ich, das es idiotisch ist, weil ich hätte es viel einfacher oder schneller oder direkter haben können, aber ich habe mich erst mal in die Fremde begeben und ganz von unten angefangen." 
> 
> Trotz und ein starker Wunsch nach Selbstbehauptung - das müssen Wesenszüge sein, die den Lebensweg von nts schon früh bestimmen. Als 15-jährige findet sie Zuhause fünf alte Schwarz-Weiß-Filme, nimmt sich die Kamera ihrer Mutter und fotografiert eine Serie von Wolken und Himmel. Keine Motive fürs Familienalbum, was ihr den Anpfiff der "Filmverschwendung" einbringt. Doch nts beschließt, fortan bewusst darauf zu verzichten, die Welt in Form von Urlaubsbildern abzulichten. 
> 
> > "Eigentlich beginnt diese Liebe-Hass-Beziehung zur Fotografie, wie ich sie einmal benennen möchte, mit diesem etwas dickköpfigen Anfang. Aber ich dachte immer, wenn ich irgendwo bin und möchte es noch einmal sehen, dann will ich da noch einmal hin und es nicht einfach abhaken und fotografieren. Es sind die Bilder, die beschreiben. Sie üben ein Veto auf meine Erinnerung aus, wenn man sie nur noch auf diese Bilder reduziert. Für mich hat sich irgendwann herauskristallisiert: - es gibt einen Unterschied zwischen dem, was man sieht und dem, was man zu sehen glaubt. Ich nutze die Kamera heute, um anders mit Leuten umzugehen, mit Erinnerungen umzugehen, mit Sehspielen umzugehen, Bilder in den Raum zu übernehmen oder Räume zu beeinflussen." 
> 
> Bis zu dieser Erkenntnis, der sie in jungen Jahren bereits intuitiv gefolgt war, ist es für nts ein weiter Weg. Sie studierte klassische Fotografie an einer "strengen" Hochschule in Jerusalem. Hier wurde zunächst das Handwerk und elementares Basiswissen vermittelt: Chemie, Physik und Mathematik. Und hier wurde sie ästhetisch und gestalterisch auf einen Weg gebracht, der sie - rückblickend betrachtet - zunächst sehr weit weg führt von ihrem Verständnis von Fotografie. 
> 
> > "An der Schule wurde uns vermittelt, dass in jedem Foto auch die Handschrift des Fotografen erkennbar sein muss. Wir waren immer damit beschäftigt, diese unverwechselbare Handschrift, wie sie beispielsweise ein Robert Frank hat, zu erfinden und sie haben uns sehr zielstrebig dahingehend geformt, einen eigenen Stil zu entwickeln." 
> 
> nts lebt in dieser Zeit Fotografie mit einem fast "fetischistischem Bezug zur Kamera" nicht nur als körperliche Grenzerfahrung, weil sie sich auf der Suche nach stilistischer Identität beim kreativen Umgang mit den Chemikalien in der Dunkelkammer fast vergiftet. Sie probiert, experimentiert mit neuen Ausdrucksformen, wechselt die Genres. Sie arbeitet als Portraitfotografin, empfindet aber die Kamera, die dabei immer zwischen ihr und ihrem Gegenüber steht, zunehmend als nicht zu überwindende Abgrenzung. Sie macht sich selber zum Objekt ihrer Kamera, jobbt als Modefotografin bis sie merkt: "Das ist nicht mein Ding." Eine Auftragsarbeit für die Gedenkstätte Yad Vashem in Jerusalem, für die sie 1989 die gesammelten Fundstücke und Relikte des Holocaust fotografisch dokumentieren soll, markiert dann einen Wendepunkt, der ihre Haltung als Fotografin und die künstlerische Auseinandersetzung mit dem Medium Fotografie entscheidend verändert. 
> 
> > "Das Asservate-Projekt fing in etwa mit folgender Aufgabenstellung an: Hier, wir haben da ein Depot, bitte alles fotografieren. Ich hatte bis dahin ein ziemliches Anti-Verhältnis zu Shoah und Erinnerungsthemen. Ich hatte mich schon als Pubertierende geweigert, die ganze Shoah-Literatur zu lesen. Vielleicht bin ich deshalb auch ganz cool an diese Dinge herangegangen. Für mich war es zunächst wie Polizeifotografie. Es ging also nicht um irgendwelche fotografische Spielereien, sondern um reine Dokumentation. Im Nachhinein hat mich diese Herangehensweise gerettet, danach habe ich das zu einer Methode entwickelt: ohne Hintergrund zu fotografieren. Alle Emotionen sollen aus dem Objekt kommen, ohne seine Aura. Also der Anfang war, die Dinge aus ihrem Kontext heraus zu nehmen und sie so darzustellen, dass man sie wieder erkennen kann." 
> 
> In Yad Vashem wurde ihr Material eher pragmatisch verwertet. Die Kontaktabzüge an Karteikarten geheftet und archiviert. Erst Jahre später, als nts für ein paar Monate in Essen, lebt beginnt sie, die Negative erneut zu sichten und für ihre Asservate-Ausstellung großformatige Abzüge zu machen. 
> 
> > "Durch diese Arbeit am Asservate-Projekt habe ich meine Entscheidung, nach Deutschland zu gehen, Jahre später aufgearbeitet. Gerade als ich nach Deutschland kam, war Israel das Hauptthema in meinem Umfeld, und ich habe festgestellt, dass ich mit den Menschen in Deutschland einen viel besseren Dialog führen konnte als mit den Israelis. Die Asservate-Ausstellung ist auch ein Resultat dieser Diskussion. Sie wurde nie in Israel gezeigt. Das Israel-Museum hat zwar ein Set der Fotos gekauft von diesen schlimmen Dingen, aber es ist immer so gewesen, dass die Israelis das eher so mit Augen-Zu durchgesehen haben. 
> 
> > Ich habe sehr viele Probleme mit der Wahrnehmung oder der Bearbeitung der Shoah in Israel und das begründet glaube ich vieles. Es ist kein Zufall, dass ich in Deutschland gesessen habe und so eine Arbeit gemacht habe, die eigentlich im Grunde genommen auch für ein deutsches Publikum gemacht ist. Sie wurde in Deutschland und Europa gezeigt, mittlerweile auch in Amerika - aber Israel hat es nur gekauft und sie fanden nie eine Möglichkeit, es auszustellen. Es gab immer irgendwelche Gründe, weil es zu stark ist, oder zu aggressiv, zu direkt und man sagte mir: warte noch ein bisschen, die Menschen hier sind noch nicht soweit. Ich fragte mich allerdings immer, warum denn? Eigentlich ist es doch eine Einladung zur Diskussion." 
> 
> 1992 kommt nts mit ihrem Mann Volkhard Knigge, heute Direktor der Stiftung Gedenkstätten Buchenwald und Mittelbau-Dora, nach Weimar. Bei einer Besichtigung des Asservaten-Magazins in Buchenwald beschließt sie, auch diese Fundstücke zu fotografieren und wiederholt diese Arbeit in Auschwitz. Als Fotografin, die jahrelang eine eigene Handschrift gesucht hat, nimmt sie sich dabei jetzt vollkommen zurück. Sie fotografiert die Objekte einzeln und arbeitet so auch gegen die klischeehafte Wahrnehmung der anonymisierten Massen von Reliquien der ehemaligen KZ-Häftlinge an. 
> 
> > "Auch ich komme von diesem Berg aus Nacht und Nebel. Ich bin damit groß geworden und ich habe immer gedacht, ich will diese Dinge einzeln sehen und diese Haufen auseinander dividieren. Aber es kommt noch eine andere Schicht dazu. Es war ein Erlebnis zu erfahren, wie geht man damit um, an diesen verschiedenen Orten. Es hat mich fasziniert, wie man auf Grund der Bewahrung dieser Objekte und dem Zugang zu diesen Dingen feststellen kann, wie die jeweilige Kultur mit Erinnerung umgeht. Ich sehe mich bei dieser Arbeit nicht als eine Dokumentar-Fotografin. Aber ich denke, ich nutze die Gattung der Dokumentation, um etwas anderes damit zu machen: Also die Objekte so isoliert zu zeigen, ist ein Mittel zur Sichtbarmachung. Was mich dabei interessiert ist nicht die Vergangenheit, sondern unser Bezug zur Vergangenheit. Also die Frage, wie wir das jetzt sehen, wie wir heute damit umgehen. Es reicht mir, wenn jemand einen persönlichen Zugang findet, zum Beispiel zu irgendeinem Feuerzeug. Mich hat interessiert:, was da für Emotionen kommen und wie man damit umgeht. Die Ausstellung war deshalb auch ohne Worte, ohne Erklärungen konzipiert. Mich hat interessiert: was erzählen die Dinge selber und was baut man sich selber? Was hat man im Kopf von all dem? Was weiß man und wie reflektiert man das? Es geht um eine innere Reflektierung." 
> 
> Ein Blick auf die CD-ROM, auf der nts gerade ihre wichtigsten Arbeiten aus den letzten zehn Jahren dokumentiert hat, macht deutlich, dass das serielle Sammeln und die Kontextverschiebung zur Sichtbarmachung oder Neu-Wahrnehmung von Dingen und Zusammenhängen zu zentralen Mitteln in ihrer künstlerischen Arbeit geworden sind. Ein Beispiel dafür sind ihre Arbeiten zum Thema Souvenirs, für die sie in Israel und später in Tirol und Japan touristischen Nippes gesammelt hat. 
> 
> > "Anfangs hat mich einfach fasziniert, diese total bekloppten Dinge zu sehen. Dann bin ich der Frage nachgegangen: wie zeigt und präsentiert, wie übersetzt sich ein Land durch Souvenirs, durch Sitten, durch die Dinge aus den Supermärkten? Es ist doch interessant zu sehen, was man zum Beispiel auf einen Parkschein druckt. Jedes Objekt reflektiert etwas in einer Gesellschaft." 
> 
> Wichtig ist ihr dabei der Prozess der Arbeit. Die Dinge, die nts auf ihren Reisen sucht und sammelt, sichtet und fotografiert sie erst viel später in ihrem Atelier und stellt sie neu strukturiert zu ihren multiplen Arbeiten zusammen. Mit Distanz zum unmittelbaren Erleben. Aber vor dem Hintergrund der gewonnenen Erfahrung und der Eindrücke, die sie vor Ort zunehmend auch mit der Videokamera und ihrem MD-Recorder festhält. 
> 
> > "Alle diese Kameras, und deshalb kam auch irgendwann die Video-Kamera dazu, sind Übersetzungsmittel zu dem, was ich sehe. Die Kameras sind alle Reflexionen, also Spiegel. Ich versuche nur zu vermitteln, das Innere, was ich denke, sehe und verstehe, das, was für mich wichtig ist, einfach zu drehen und auf eine Fläche widerzuspiegeln. Wenn ich mich mit irgendeinem Teil der Kamera identifiziere, dann ist das nicht der Sucher, sondern der Spiegel. Mir geht es ums Sehen. Um das, was ich sehe, woran ich mich erinnere und das was ich einfach abartig finde. Der Versuch, zwischen die Dinge zu schauen. Ich habe die Lücke zwischen den Dingen immer als mein Zentrum genommen." 
> 
> Dazu gehört der Mut, sich hinein zu begeben in dieses Dazwischen. Direkt und unmittelbar, ohne Berührungsängste. Aber mit dem aufmerksamen Gespür dafür, Verletzungen durch ein distanzloses Zunah-Kommen zu vermeiden. 
> 
> > "Genau diese Balance war auch ein wesentlicher Punkt bei der Ausstellung über Boris Lurie. Ich musste einen Weg finden, das alles zu zeigen, ohne ihn zu berauben und ohne ihn zu entblößen. Ohne einzudringen, ohne mich selbst ins Zentrum zu stellen, ohne mich wichtig zu machen. Sondern das wichtig zu machen, was ich über ihn sagen möchte. Ich denke, es geht vielleicht um beides: um ihn und um meine eigene Interpretation. Und das funktioniert nur mit großem Respekt." 
> 
> Für ihre Ausstellung "optimistic - disease - facility", ein multimediales Portrait über den New Yorker Künstler und Mitbegründer der No!art-Bewegung Boris Lurie, besucht sie den Künstler in New York. Lurie, 1924 in St. Petersburg geboren, überlebte die Haft in den deutschen Vernichtungslagern und verarbeitete diese Erfahrung in provozierenden Bildern, Collagen und Objekten. Der Kontakt zu Lurie entstand 1999 nach einer retrospektiven Ausstellung seiner Werke im Kunstmuseum der Gedenkstätte Buchenwald. 
> 
> > "Nachdem ich mein Konzept vorbereitet und ihm erklärt hatte, was ich vorhabe und welche Maschinen ich laufen lassen würde, hatte ich seine Erlaubnis, ihn in seiner Wohnung in New York zu besuchen. Hier haben wir über die Ausstellung geredet, welche Gedichte ich haben möchte und so, und zwischendurch hat er mir Geschichten erzählt. Die Maschinen liefen aber auch, wenn er mich gefragt hat, ob ich jetzt ein Sandwich oder einen Kaffee haben möchte. Es war uns immer bewusst, dass eine Kamera mitläuft, aber die Kamera war nicht wichtiger als das, was wir gemacht haben. Wir mussten uns nicht anders verhalten, nur damit es der Kamera passt, die Maschinen mussten sich an uns anpassen. So habe ich mehrere Tage mit ihm verbracht. Danach habe ich zunächst alles in der chronologischen Reihenfolge der Aufnahmen geordnet: Negative, Filmmaterial, Tonaufnahmen. Bei der Bearbeitung musste ich da eine Struktur reinbringen und habe das Material neu gemischt. Meine ursprüngliche Idee war, die Räume in denen Lurie in New York lebt 1:1 hierher zu übersetzen, also per Bild. Als ich aber das Material und den Ausstellungsraum in Buchenwald gesehen habe, wurde mir klar, dass es so nicht geht." 
> 
> Wer die Lurie-Ausstellung von nts gesehen hat, kann ermessen, warum. Der Ausstellungsraum, das 750qm große, leere, weiß gekalkte zweite Obergeschoss der ehemaligen Effektenkammer des KZ-Buchenwald bildet einen diametralen Kontrapunkt zum unentschlüsselbaren Chaos, das die Bilder der Wohnung von Boris Lurie vermitteln, die nts am Eingang der Ausstellung zu einer Endlosschleife aus Überblendungen montiert hat. Erst mit den großformatigen Fotoprints, die zwischen die Fenster gehängt sind und die beim Abschreiten des langen Raum abwechselnd Einblicke in den privaten Lebensraum von Lurie und Ausblicke auf die Steinfelder der ehemaligen Häftlingsbaracken öffnen, gibt nts einen Hinweis darauf, warum ein Mensch wie Boris Lurie, der Ordnung als ein so tödliches System erfahren hat, sich einen Ort geschaffen hat, der sich - vielleicht außer für ihn selbst - jeder klaren Struktur verweigert. Hörstationen mit gesprochener Lurie-Lyrik, Textfragmente in Frakturschrift an den tragenden Säulen, ein filmisches Porträt und zwei Computer, von denen einer eine Werkschau der Arbeiten von Boris Lurie zeigt und der andere die um Lurie entwickele No!art-Internetseite, sind weitere Elemente, aus denen nts ihr Bild von Boris Lurie zusammensetzt. 
> 
> Ohne Interpretationsvorschriften zu machen, schafft sie Assoziationsketten. Wieder sollen die Bilder und Texte, die sie zusammenstellt, für sich sprechen und der Besucher eigene Erfahrungen in der Begegnung mit Lurie machen. Sprunghaft, inkohärent, nach innen gerichtet und in die Ferne schweifend - so, wie nts in Teilen selbst zu leben und zu arbeiten scheint. So, wie sie erzählt, von ihrem Leben zwischen den Welten. Unruhig, manchmal zerrissen und getrieben vom Wunsch, Verbindungen herzustellen und zu verstehen. Wahrscheinlich auch, um Haltepunkte für sich selbst zu finden, im Zentrum des Dazwischen. Ihrem Lebens- und Arbeitsfeld. 
> 
> > "Was mich treibt, bei vielem, was ich mache, ist natürlich die Sehnsucht. Meine Sehnsucht nach Israel. Diese Sehnsucht hängt glaube ich sehr stark mit der Vorstellung zusammen, wie ein Leben in Israel hätte sein können. Als ich damals weggegangen bin aus Israel, bin ich ziemlich politisch bewusst weggegangen. Weil ich es nicht aushalten konnte. Es nervt mich mittlerweile zunehmend, dass ich hier nichts sagen kann. Ich bin politisch engagiert. Und was passiert ist: - ich habe mich von außen viel mehr mit der Politik in Israel auseinander gesetzt. Viele meiner Arbeiten haben mit der israelischen Politik zu tun. Dort würde ich das, glaube ich, nicht machen. In Israel würde ich eher Feng Shui machen, wie alle. Alles soweit wegschieben, wie es nur möglich ist. Du kannst mit immer weniger Leuten sprechen, weil niemand darüber reden will. Ich bin, wenn ich nach Israel komme, immer sehr aufgeregt und sage: ›He Leute, man muss darüber reden‹, und dann heißt es ›ach, Naomi kommt, muss man wieder über Politik reden‹ - aber man will lieber die Serie ›24-Houres‹ im TV sehen. Ich kann das mittlerweile verstehen. Man kann nicht aus dem Haus, da wo meine Mutter lebt. Ich will einmal einen Stadtplan machen und einzeichnen, wo überall Bomben hochgegangen sind. Wir leben da mittendrin. Kopfmäßig war es für mich sehr wichtig, nach Europa zu gehen. Meine Mutter hat mich europäisch erzogen. Deshalb bin ich auch nicht nach Amerika gegangen, wie viele Israelis, die sich da wohl fühlen. Das konnte ich nicht. Was ich vermisse ist das Wetter, das Essen. Diese kleinen, normalen Dinge, die Gerüche. Ich habe mal eine Flasche Orangenblütenwasser gefunden. Das war für mich der Geruch der Sehnsucht. Wenn man früher auf dem Ben Gurion Flughafen landete und das Flugzeug verlassen hatte, dann war es erst mal heiß wie in New York, denn es gibt eine sehr hohe Luftfeuchtigkeit, und dann duftete es nach diesen Orangenblüten - das machte mich immer total krank. Also so was Starkes, so was Schönes. (Heute sind alle Plantagen in Industrie- und Gewerbeflächen umgewandelt). Schon im Flugzeug schaue ich immer: wann sieht man die Küste von Tel Aviv. Das ist für mich fast der wichtigste Moment, weil in diesem Moment bin ich schon da. Und für eine Woche bleibe ich froh - aber spätestens dann freue ich mich immer, dass ich ein Ticket zurück habe nach Europa." 
> 
> *Das Gespräch mit Naomi Tereza Salmon führten Johannes Bröckers und Manuel Fabritz.* 


